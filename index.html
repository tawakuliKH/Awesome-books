<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">

    <h1>Awesome Books</h1>

    <div class="books-contain">
      <ul class="books-container">

      </ul>

    </div>
    <form class="form">
      <div class="form-text">
        Add New Book
      </div>
      <div>
        <input name="name" class="name" id="name" type="text" placeholder="Title">
      </div>
      <div>
        <input name="author" class="author" id="author" type="text" placeholder="Author">
      </div>
      <div>
        <input type="submit" class="add-book" value="submit">
      </div>
    </form>

  </div>


</body>

</html>
<script src="app.js"></script>
